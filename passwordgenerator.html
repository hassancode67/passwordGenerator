<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="passwordgenerator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="formBox">
            <form>
                <input type="text" id="display" placeholder="Password will show here" readonly>
                <button id="copy"><i class="fas fa-copy fa-xl"></i></button>
                <div class="text">
                    <label for="length">Length of the Password</label>
                    <input type="number" value="8" min="4" max="30" id="length">
                    <label for="nums">Contain Numbers</label>
                    <input type="checkbox" id="nums" checked>
                    <label for="specialChar">Contain Special Characters</label>
                    <input type="checkbox" id="specialChar" checked>
                    <label for="uppercase">Contain Uppercase Letter</label>
                    <input type="checkbox" id="uppercase" checked>
                    <label for="lowercase">Contain Lowercase Letter</label>
                    <input type="checkbox" id="lowercase" checked>
                    <button id="generate">Generate Password</button>
                </div>
            </form>
        </div>
    </div>
    
    </div>
    <script src="passwordgenerator.js" defer></script>
</body>

</html>
